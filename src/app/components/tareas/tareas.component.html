<div class="card">
    <div class="container mt-3">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    <label for="cantidad">Ingresar Tarea</label>
                    <input type="text" [(ngModel)]="nombreTarea" (keyup.enter)="addTareas()"
                        class="form-control form-control-lg" placeholder="Ingrese una Tarea para Agregar" required
                        autofocus />
                    <div class="boton-add">
                        <button *ngIf="mostrarBoton" type="button" class="btn btn-primary" (click)="addTareas()">Agregar
                            Tarea</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-lg-6 offset-lg-3">
    <div class="tareas">
        <div class="card p-2">
            <h5 *ngIf="listTareas.length===0">No hay Tareas Creadas</h5>
            <ul class="list-group">
                <li *ngFor="let tarea of listTareas; let i=index" class="list-group-item d-flex justify-content-between">
                    <a href="#" (click)="updateTareas(tarea,i)" [class.text.success]="tarea.estado" [ngClass]="tarea.estado ?'bi bi-check-circle-fill': 'bi-dash-circle-dotted'"></a> 
                    {{tarea.nombre}} 
                    <a href="#" (click)="deleteTareas(i)"> <i class="bi bi-trash3-fill"></i></a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="boton">
    <a href="https://github.com/juliv5/tareas" class="btn btn-primary" target="_blank">Ir al Repositorio <i
            class="bi bi-github"></i></a>
</div>
<footer>Juliana Velandia Todos los Derechos Reservados</footer>
